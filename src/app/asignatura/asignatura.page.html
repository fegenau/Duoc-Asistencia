<ion-header>
  <ion-toolbar color="primary">
    <ion-img src=" ../../../../../assets/icon/pngegg.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-title>
      <h2>
        Hola {{nombre}}
      </h2>
    </ion-card-title>
  <ion-grid>
    <ion-row>
      <ion-item lines="none">
        <ion-col>
          <ion-button fill="clear" color="white">
          <ion-img src=" ../../../../../assets/icon/aplicacion-movil.png" [routerLink]="['/qrpage']" ></ion-img>
          </ion-button>
          <ion-label style="color: black; margin-left:5px" >Programacion App Movil</ion-label>
        </ion-col>
      </ion-item>
      <ion-item lines="none">
        <ion-col>
          <ion-button fill="clear" color="white">
          <ion-img src=" ../../../../../assets/icon/programacion-web.png" [routerLink]="['/qrpage']" ></ion-img>
          </ion-button>
          <ion-label style="color: black; margin-left:5px" >Programacion Web</ion-label>
        </ion-col>
      </ion-item>
      <ion-item lines="none">
        <ion-col>
        <ion-button fill="clear" color="white">
          <ion-img src=" ../../../../../assets/icon/pngwing.com.png" [routerLink]="['/menu-profesor']" ></ion-img>
        </ion-button>
        <ion-label style="color: black; margin-left:60px">Cerrar Sesion</ion-label>
        </ion-col>
      </ion-item>    
    </ion-row>
  </ion-grid>
  </ion-card>
</ion-content>
