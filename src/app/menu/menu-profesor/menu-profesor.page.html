<ion-header>
  <ion-toolbar color="primary">
    <ion-img src=" ../../../../../assets/icon/pngegg.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>
      <h2>Hola {{nombre}}
      </h2>
    </ion-card-title>
    <ion-grid>
    <ion-row>
      <ion-item lines="none">
        <ion-col>
          <ion-button fill="clear" color="white">
          <ion-img src=" ../../../../../assets/icon/asistencia-4.png" (click)="gotopage" ></ion-img>
          </ion-button>
          <ion-label style="color: black; margin-left:5px">Registrar Asistencia</ion-label>
        </ion-col>
      </ion-item>
      <ion-item lines="none">
        <ion-col>
        <ion-button fill="clear" color="white">
          <ion-img src=" ../../../../../assets/icon/pngwing.com.png" [routerLink]="['/login']" ></ion-img>
        </ion-button>
        <ion-label style="color: black; margin-left:60px">Cerrar Sesion</ion-label>
        </ion-col>
      </ion-item>    
    </ion-row>
  </ion-grid>
  </ion-card>
</ion-content>
