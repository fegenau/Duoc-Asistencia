<ion-header>
  <ion-toolbar color="primary">
    <ion-img src="../../../assets/icon/Logo pantalla carga.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card >
    <ion-card-title>
      <h2>Bienvenido  {{nombre}}{{apellido}} </h2>
      <h5 style="font-weight: bold;">{{carrera}}</h5>
    </ion-card-title>
    <ion-grid>
      <ion-row>
        <ion-item lines="none">
          <ion-col>
            <ion-button fill="clear" color="white" >
            <ion-img src="../../../assets/icon/escaneo-qr (1).png"  ></ion-img>
            </ion-button>
            <ion-label style="margin-left:40px;">Lectura QR</ion-label>
        </ion-col>
        </ion-item>
        <ion-item lines="none">
        <ion-col>
          <ion-button fill="clear" color="white">
            <ion-img src=" ../../../../../assets/icon/pngwing.com.png" [routerLink]="['/login']" ></ion-img>
            </ion-button>
            <ion-label style="margin-left:40px;">Cerrar Sesion</ion-label>
          <!--ion-label style="color: black; margin-left:20px;"> Lectura QR </ion-label-->
        </ion-col>
        </ion-item>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
